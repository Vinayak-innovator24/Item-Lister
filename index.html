<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
    </header>
    <div class="container">
      <h2 class="title">Add Items</h2>
      <!-- <div class = "row">
        <div class = "col-md-3"> -->
        <form id = "addForm" class = "form-inline mb-3">
          <input type="text" id = "item" placeholder="Add...">
          <input type="submit" class="btn btn-sm btn-dark" value="Submit">
        </form>
        <br>
        <br>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm delete">X</button></li>
        </ul>
       </div>
    </div>
    <script src = "fun.js"></script>
